<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-between mt-2">
            <div class="col-6">
                <div class="card p-2">
                    <h3 class="text-center text-danger">Register</h3>
                    {% for message in get_flashed_messages(category_filter=["register"]) %}
                    <span class="text-danger">{{message}}</span>
                    {% endfor %}
                    <form action="/users/create" method="post" class="p-2">
                        <div class="form-group mt-1">
                            <label for="">First Name</label>
                            <input type="text" name="first_name" id="" class="form-control">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Last Name</label>
                            <input type="text" name="last_name" id="" class="form-control">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Email</label>
                            <input type="text" name="email" id="" class="form-control">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Password</label>
                            <input type="password" name="password" id="" class="form-control">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Confirm password</label>
                            <input type="password" name="confirm_password" id="" class="form-control">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Date of birth</label>
                            <input type="date" name="birth_date" id="" class="form-control">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">State</label>
                            <select class="form-select" aria-label="Default select example" name="state">
                                <option selected></option>
                                <option value="California">California</option>
                                <option value="Texas">Texas</option>
                                <option value="Ohio">Ohio</option>
                            </select>
                        </div>
                        <p class="mt-1">Gender</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male" >
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <input type="submit" value="Create" class="btn btn-info mt-1">
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-2">
                    <h3 class="text-center text-danger">Login</h3>
                    {% for message in get_flashed_messages(category_filter=["login"]) %}
                    <span class="text-danger">{{message}}</span>
                    {% endfor %}
                    <form action="/login" method="post" class="p-2">

                        <div class="form-group mb-2">
                            <label for="">Email</label>
                            <input type="text" name="email" id="" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="">Password</label>
                            <input type="password" name="password" id="" class="form-control">
                        </div>
                        <input type="submit" value="login" class="btn btn-info mb-2">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
