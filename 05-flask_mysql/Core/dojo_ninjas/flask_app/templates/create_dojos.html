<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Index</title>
</head>

<body>
    <div class="container ">
        <div class="row mt-2">
            <div class="col-6">
                <div class="card p-1">
                    <form action="/dojos/create" method="post">
                        <h4>Add Dojo</h4>
                        <div class="form-group mb-3">
                            <label for="">Name </label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <input type="submit" value="Add Dojo" class="btn btn-primary">
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="card p-1">
                    <div>
                        <h4>Dojos</h4>
                        <ul>
                            {%for dojo in dojos%}
                            <li>
                                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                            </li>
                            {% endfor%}
                        </ul>
                    </div>
                </div>
                <a href="/ninjas/create" class="mt-2">Add Ninja</a>
            </div>
        </div>
</body>

</html>
