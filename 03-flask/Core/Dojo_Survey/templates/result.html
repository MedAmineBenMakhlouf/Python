<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container">
        <div class="row m-0 m-auto mt-5 d-flex justify-content-center align-items-center">
            <div class="col-lg-6 border border-1 border-dark">
                <h1 class="text-decoration-underline">Submitted Info:</h1>
                <div class="d-flex justify-content-around">
                    <div class="card border-0">
                        <p>Name:</p>
                        <p>Dojo Location:</p>
                        <p>Favorite Language:</p>
                        <p>Comment:</p>
                        <p>Sex:</p>
                        <p>Your updates</p>
                    </div>
                    <div class="card border-0">
                        <p>{{session['username']}}</p>
                        <p>{{session['location']}}</p>
                        <p>{{session['language']}}</p>
                        <p>{{session['comments']}}</p>
                        <p>{{session['sex']}}</p>
                        <p> {{session['emailupdate']}}</p>
                    </div>

                </div>
                <div class=" d-flex justify-content-end">
                    <a href="/" class="btn p-1 text-light bg-info mb-2 mt-2">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
