<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container">
        <div class="row m-0 m-auto ">
            <div class="col-lg-6">
                <form action="/process" method="post" class="form_color p-5">
                    <h1 class="text-warning">Dojo Survey</h1>
                    <div class="form-group mb-3">
                        <div>
                            <label for="" class="text-light">Your name</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="text-light">Location</label>
                        <select name="location" id="" class="form-control">
                            <option value="San Jose">San Jose</option>
                            <option value="Ariana">Ariana</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="text-light">Favorite Language</label>
                        <select name="language" id="" class="form-control">
                            <option value="Python">Python</option>
                            <option value="C#">C#</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="" class="text-light">Comment (Optional)</label>
                        <textarea name="comments" id="" cols="57" rows="5"></textarea>
                    </div>
                    <input type="submit" class="btn btn-info w-100" value="Submit">


                </form>
            </div>
        </div>
    </div>
</body>

</html>
