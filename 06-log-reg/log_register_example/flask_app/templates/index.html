<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Index</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4 p-2 justify-content-between">
            <div class="col-5 card shadow p-3 border ms-1">
                <h2 class="text-center text-danger">REGISTER</h2>
                {% for message in get_flashed_messages(category_filter=["register"]) %}
                <span class="text-danger">{{message}}</span>
                {% endfor %}
                <form action="/users/create" method="post">
                    <div class="form-group mb-2">
                        <label for="">First Name:</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Last Name:</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Email:</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                        
                    <div class="form-group mb-2">
                        <label for="">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary w-100">
                </form>
            </div>
            <div class="col-5 card shadow p-3 border">
                <h2 class="text-center text-danger">Log In</h2>
                {% for message in get_flashed_messages(category_filter=["login"]) %}
                <span class="text-danger">{{message}}</span>
                {% endfor %}
                <form action="/login" method="post">
                    <div class="form-group mb-2">
                        <label for="">Email:</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary w-100">
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
